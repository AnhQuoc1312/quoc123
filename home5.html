<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create a Flex Container</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Create a Flex Container</h1>

  <div class="flex-container">
    <div class="flex-item">Monday</div>
    <div class="flex-item">Tuesday</div>
    <div class="flex-item">Wednesday</div>
    <div class="flex-item">Thursday</div>
    <div class="flex-item">Friday</div>
    <div class="flex-item">Satuday</div>
    <div class="flex-item">Sunday</div>
  </div>

  <p>Flexbox must have a parent element with the display property set to flex or inline-flex.</p>
  <p>Direct child elements of the flex container automatically becomes flex items.</p>

</body>
</html>
